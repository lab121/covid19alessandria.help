{{ $party := .Get "party" }}
{{ $operatorname := .Get "operatorname" }}

<call-us 
 style="font-family: Arial; 
          z-index: 99999; 
         --call-us-form-header-background:#cc4d1f;
         --call-us-main-button-background:#515557;
         --call-us-client-text-color:#d4d4d4;
         --call-us-agent-text-color:#eeeeee;
         --call-us-form-height:150px;
		 --call-us-form-width:90%" id="wp-live-chat-by-3CX"
	 channel-url="https://associazionecovid3cx.my3cx.it"
	 files-url="https://associazionecovid3cx.my3cx.it"
	 minimized="false"
	 party="{{ $party }}"
	 animation-style="none"
	 minimized-style="BubbleRight"
	 allow-call="true"
	 allow-video="true"
	 allow-soundnotifications="true"
	 enable-onmobile="true"
	 enable="true"
	 popout="false"
	 ignore-queueownership="false"
	 enable-poweredby="true"
	 authentication="name"
	 show-typing-indicator="true"
	 operator-name="{{ $operatorname }}"
	 show-operator-actual-name="false"
	 channel="phone"
	 aknowledge-received="true"
	 gdpr-enabled="false"
	 gdpr-message="" message-userinfo-format="name"
	 message-dateformat="both"
	 start-chat-button-text="Chat"
	 window-title=""
	 invite-message="Ciao, questo è lo sportello on line Covid19Alessandria.help. Come posso aiutarti?"
	 authentication-message="Scrivi il tuo nome per avviare la conversazione."
	 unavailable-message="Siamo spiacenti, in questo momento lo sportello on line è chiuso. Lasciaci i tuoi recapiti e un messaggio, e ti ricontatteremo al più presto."
	 offline-finish-message="Abbiamo ricevuto il tuo messaggio e ti contatteremo a breve"
	> </call-us>


<script src="https://covid19alessandria.help/iniziative/sportelli-on-line/callus.js"
	 id="tcx-callus-js"
	></script>
