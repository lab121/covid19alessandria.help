{{ define "title" }}FAQ{{ end }}

{{ define "main" }}
<h1>FAQ</h1>
{{ .Page.Content }}

<div class="accordion">
    <div class="accordion" id="faq">
        {{ range $i, $e := .Pages }}
        <div class="card">
            <div class="card-header" id="heading{{ $i }}">
                <h3 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse{{ $i }}" aria-expanded="false" aria-controls="collapse{{ $i }}">
                        {{ .Title }}
                    </button>
                </h3>
            </div>

            <div id="collapse{{ $i }}" class="collapse" aria-labelledby="heading{{ $i }}" data-parent="#faq">
                <div class="card-body">
                    {{ .Content }}
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>

{{ end }}
