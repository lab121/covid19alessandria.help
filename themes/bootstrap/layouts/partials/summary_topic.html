<div class="col-md-4">

    <div class="card-wrapper card-space">
        <div class="card card-bg">
            <div class="card-body">
                {{ if .Params.logo }}
                    <div class="categoryicon-top">
						<a href="{{ .Params.link }}">
							<span class="fas fa-{{ .Params.logo }} font-60" aria-hidden="true"></span>
						</a>
                    </div>
                {{ end }}

                <h3 class="card-title"><a href="{{ .Params.link }}">{{ .Title }}</a></h3>

                {{ if .Content }}
                    <span class="card-text">{{ .Content | truncate .Site.Params.truncatewords }}</span>
                {{ end }}
            </div>
        </div>
    </div>

</div>
