<div class="col-md-3">
    <div class="card-wrapper card-space text-center">
        <div class="card card-bg topic">
			{{ if .Params.attivo }}
				<div class="card-body" style="background-color: #ec5923; color: #fff;">
			{{ else }}
				<div class="card-body">
			{{ end }}			
				{{ if .Params.logo }}
                    <div class="categoryicon-top" style="display: block">
						<a href="{{ .Permalink }}">
							<span class="fas fa-{{ .Params.logo }} font-60" aria-hidden="true"></span>
						</a>
                    </div>
                {{ end }}
                <h3 class="card-title">
				{{ if .Params.attivo }}
					<a href="{{ .Permalink }}" style="color: #fff;">
				{{ else }}
					<a href="{{ .Permalink }}">
				{{ end }}
				{{ .Title }}
				</a>
				</h3>
				{{ if .Params.orario }}
					<h6 class="card-title">
					{{ .Params.orario }}
					{{ if .Params.orario1 }}
						<br />{{ .Params.orario1 }}
					{{ end }}
					</h6>
				{{ end }}
				{{ if .Params.attivo }}
					<h6 class="card-title">ATTIVO ADESSO!!!</h6>
				{{ end }}
                
                <!--{{ if .Content }}
                    <p class="card-text">{{ .Content | truncate .Site.Params.truncatewords }}</p>
                {{ end }}-->
            </div>
        </div>
    </div>
</div>
