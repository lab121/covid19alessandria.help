<div class="col-md-4">
    <div class="card-wrapper card-space text-center">
        <div class="card card-bg topic">
            <div class="card-body">
				{{ if .Params.logo }}
                    <div class="categoryicon-top" style="display: block">
						<a href="{{ .Permalink }}">
							<span class="fas fa-{{ .Params.logo }} font-60" aria-hidden="true"></span>
						</a>
                    </div>
                {{ end }}

                <h3 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
				{{ if .Params.orario }}
					<h6 class="card-title">{{ .Params.orario }}</h6>
				{{ end }}
                
                {{ if .Content }}
                    <p class="card-text">{{ .Content | truncate .Site.Params.truncatewords }}</p>
                {{ end }}
            </div>
        </div>
    </div>
</div>
